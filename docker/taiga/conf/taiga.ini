[watcher:taiga]
working_dir = /develop/workspace/taiga-back
cmd = gunicorn
args = -w 3 -t 60 --pythonpath=. -b 127.0.0.1:8001 taiga.wsgi
uid = root
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = FileStream
stdout_stream.filename = /develop/workspace/logs/gunicorn.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 4
stderr_stream.class = FileStream
stderr_stream.filename = /develop/workspace/logs/gunicorn.stderr.log

stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 4

[env:taiga]
PATH = /usr/bin/python3
TERM = rxvt-256color
SHELL = /bin/bash
USER = root
LANG = ja_JP.UTF-8
HOME = /develop/workspace
PYTHONPATH = /usr/local/lib/python3.5/dist-packages/
